            <h1>REGISTRARSE</h1>
            <p>Descubri mas beneficios!</p>
            <form action="registrarse.html">
                <div class="texto">
                    <input type="text" name="name" id="name" placeholder="NOMBRE">
                </div>
                <div class="texto">
                    <input type="email" name="mail" id="mail" placeholder="CORREO">
                </div>
                <div class="texto">
                    <input type="text" name="user" id="user" placeholder="NOMBRE DE USUARIO">
                </div>
                <div class="texto">
                    <input type="password" name="password" id="password" placeholder="CONTRASEÑA">
                </div>
                <div class="selector">
                    <input type="radio" name="genero" id="femenino"><label for="femenino">FEMENINO</label>
                    <input type="radio" name="genero" id="masculino"><label for="masculino">MASCULINO</label>
                    <input type="radio" name="genero" id="otro"><label for="otro">OTRO</label>
                </div>
                <div>
                    <select name="lugar" id="lugar">
                        <option value="00">REGIÓN</option>
                        <option value="01">La Rioja</option>
                        <option value="02">Catamarca</option>
                        <option value="03">Mendoza</option>
                        <option value="04">Cordoba</option>
                        <option value="05">Buenos Aires</option>
                    </select>
                </div>
                <div class="selector terminos">
                    <input type="checkbox" name="teminos" id="terminos"><label for="terminos">ACEPTAR TERMINOS Y CONDICIONES</label>
                </div>
                <div><input type="submit" value="Enviar"></div>
            </form>
